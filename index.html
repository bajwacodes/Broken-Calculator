<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div class="screen"></div>
        <div class="numbers-wrapper">

            <div class="num-box" data-value="0">0</div>
            <div class="num-box" data-value="1">1</div>
            <div class="num-box" data-value="2">2</div>
            <div class="num-box" data-value="3">3</div>
            <div class="num-box" data-value="4">4</div>
            <div class="num-box" data-value="5">5</div>
            <div class="num-box" data-value="6">6</div>
            <div class="num-box" data-value="7">7</div>
            <div class="num-box" data-value="8">8</div>
            <div class="num-box" data-value="9">9</div>

            <div class="sign-box" data-value="+">+</div>
            <div class="sign-box" data-value="-">-</div>
            <div class="sign-box" data-value="*">*</div>
            <div class="sign-box" data-value="/">/</div>
            <div class="result" data-value="=">=</div>

            <div class="reset">Clear</div>

            <div class="pepsi">fireBrick Calculator</div>   
        </div>
    </main>
<script src="script.js"></script>   
</body>
</html>
